<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to Interactive JavaScript</h1>

  <!-- Part 1: Event Handling -->
  <button id="message-btn">Click Me</button>
  <p id="message-output"></p>

  <!-- Part 2: Interactive Elements -->
  <button id="counter-btn">Count</button>
  <p id="counter-display">0</p>

  <button id="theme-toggle">Toggle Theme</button>

  <!-- Part 3: Form Validation -->
  <form id="signup-form">
    <h2>Sign Up</h2>
    <label>Name: <input type="text" id="name" /></label><br />
    <label>Email: <input type="text" id="email" /></label><br />
    <label>Password: <input type="password" id="password" /></label><br />
    <button type="submit">Submit</button>
    <p id="form-feedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
